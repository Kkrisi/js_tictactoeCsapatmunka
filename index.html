<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobos Dominik</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Tic-Tac-Toe</h1>
      </header>
      <section>
        <h2>A játékosok neve</h2>
        <form id="jatek">
          <div>
            <label for="j1">Játékos 1 (O)</label>
            <input type="text" name="j1" placeholder="rókarudi" />
          </div>
          <div>
            <label for="j2">Játékos 2 (X)</label>
            <input type="text" name="j2" placeholder="rókarudi" />
          </div>
          <button type="submit" id="letrehoz">Játék kezdése!</button>
        </form>
      </section>
      <article>
        <div class="valaszto"></div>
      </article>
      <aside>
        <h2>A játék állapota</h2>
        <p>Aktuális játékos: <span class="akt_jatekos"></span></p>
      </aside>
      <footer>
        <p>Dobos Dominik</p>
      </footer>
    </main>
  </body>
</html>
