<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobos Dominik</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Tic-Tac-Toe</h1>
      </header>
      <section>
        <h2>A játékosok neve</h2>
        <form>
          <div>
            <label for="j1">Játékos 1</label>
            <input type="text" name="j1" />
          </div>
          <div>
            <label for="j2">Játékos 2</label>
            <input type="text" name="j2" />
          </div>
        </form>
      </section>
      <article class="jatekter"></article>
      <aside>
        <h2>A játék állapota</h2>
        <p>Aktuális játékos: <span class="akt_jatekos"></span></p>
      </aside>
      <footer>
        <p>Dobos Dominik</p>
      </footer>
    </main>
  </body>
</html>
